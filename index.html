<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Startseite</title>
  <link rel="stylesheet" href="style/stylemain.css" />
</head>
<body>
  <header>
    <div class="logo">Eli's Homepage</div>
    <div class="login">
      <a href="#">Login</a>
    </div>
  </header>

  <main class="index-main">
    <h1>Willkommen</h1>
    <p>Ich hasse Wordpress</p>
    
    <div class="button-group">
      <a href="blogposts/blog.html" class="index-button">Lernblog</a>
      <a href="encryption.html" class="index-button">No idea</a>
      <a href="links.html" class="index-button">Link Dump</a>
    </div>
  </main>
  <script>
 const trailColor = '#af01ff';
  const trailLifetime = 1000;

  // Mausbewegung: Trail
  document.addEventListener('mousemove', (e) => {
    createTrailDot(e.pageX, e.pageY);
  });

  // Klick: Explosion!
  document.addEventListener('click', (e) => {
    for (let i = 0; i < 12; i++) {
      createExplosionParticle(e.pageX, e.pageY, i);
    }
  });

  function createTrailDot(x, y) {
    const dot = document.createElement('div');
    dot.className = 'trail-dot';
    const size = Math.random() * 6 + 4;
    dot.style.width = size + 'px';
    dot.style.height = size + 'px';
    const offsetX = (Math.random() - 0.5) * 20;
    const offsetY = (Math.random() - 0.5) * 20;
    dot.style.left = x + offsetX + 'px';
    dot.style.top = y + offsetY + 'px';
    dot.style.backgroundColor = trailColor;
    document.body.appendChild(dot);
    setTimeout(() => dot.remove(), trailLifetime);
  }

  function createExplosionParticle(x, y, index) {
    const dot = document.createElement('div');
    dot.className = 'explosion-dot';

    // ZufÃ¤llige Farbe (oder bleib bei trailColor)
    const colors = ['#af01ff', '#27ae60', '#ff00ff', '#00ffff', '#ffffff'];
    dot.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    const size = Math.random() * 4 + 4;
    dot.style.width = size + 'px';
    dot.style.height = size + 'px';

    // Ausgangsposition
    dot.style.left = x + 'px';
    dot.style.top = y + 'px';

    // Richtung berechnen (in Kreisform)
    const angle = (Math.PI * 2 / 12) * index;
    const distance = 40 + Math.random() * 20;
    const moveX = Math.cos(angle) * distance;
    const moveY = Math.sin(angle) * distance;

    dot.style.setProperty('--move-x', `${moveX}px`);
    dot.style.setProperty('--move-y', `${moveY}px`);

    document.body.appendChild(dot);
    setTimeout(() => dot.remove(), trailLifetime);
  }
  </script>
  
  
  <footer>
    <p>&copy; 2025 Mein Blog. Alle Rechte nicht vorbehalten.</p>
  </footer>
</body>
</html>
